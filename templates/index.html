<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fantasy Football Leagues</title>
</head>
<body>
    <h1>Fantasy Football Leagues</h1>
    <ul>
        {% for league in leagues %}
        <li><a href="{{ url_for('league', league_id=league.id) }}">{{ league.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
