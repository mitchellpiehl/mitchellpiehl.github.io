        <div id="header">

            </div>
            <div class="hcol2"><h1>The History of Artificial Intelligence</h1></div>
        </div>
        <div id="header2">
            <div>
                <nav id="main-nav">
                    <ul id="nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="timeline.html">Timeline</a></li>

                <button id="mobile-menu-toggle" onclick="toggleMobileMenu()">
                    <span></span>

                </button>
            </div>
        </div>
        <div id="spinner" class="spinner" style="display: none;"></div>
    <div class="link-container">
    </div>
    <script>
        let events = []; 

        const SHEET_URL = "https://script.google.com/macros/s/AKfycbw1QtXWq9OQ-kZcdxVpxH48M25y2U06ha9mP8HKSLEYpojIsZpdyD2VkPU1VpkV-u_S/exec";

        async function fetchEvents() {
            const spinner = document.getElementById("spinner");
            spinner.style.display = "block";

            const cacheKey = "cachedEvents";
            const cacheTimestampKey = "cachedEventsTimestamp";
            const cacheDuration = 1000 * 60 * 10; // 10 minutes

            const cachedData = localStorage.getItem(cacheKey);
            const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
            const now = Date.now();

            if (cachedData && cachedTimestamp && (now - cachedTimestamp) < cacheDuration) {
                // Use cached data
                events = JSON.parse(cachedData);
                renderContent();
                spinner.style.display = "none";
                return;
            }

            // Else, fetch fresh data
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.json();
                events = data.map(event => ({
                    title: event.Title,
                    description: event.Description,
                    link: event.Link,
                    linkName: event.LinkName
                }));

                // Cache it
                localStorage.setItem(cacheKey, JSON.stringify(events));
                localStorage.setItem(cacheTimestampKey, now.toString());

                renderContent();
            } catch (error) {
                console.error("Error fetching events:", error);
            } finally {
                spinner.style.display = "none";
            }
        }
        function renderContent() {
            const container = document.querySelector(".link-container");
            container.innerHTML = "";

            events.forEach(event => {
                const linkDiv = document.createElement("div");
                linkDiv.className = "link";

                const title = document.createElement("h2");
                title.textContent = event.title;

                const description = document.createElement("p");
                description.textContent = event.description;

                const ul = document.createElement("ul");
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.className = "link-button";
                a.href = event.link;
                a.target = "_blank";
                a.textContent = "View " + event.linkName;

                li.appendChild(a);
                ul.appendChild(li);

                linkDiv.appendChild(title);
                linkDiv.appendChild(description);
                linkDiv.appendChild(ul);

                container.appendChild(linkDiv);
            });
        }
        function toggleMobileMenu() {
            var nav = document.getElementById("main-nav");
            nav.classList.toggle("show-mobile");
        }
        fetchEvents();
    </script>
</body>
</html>
